version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://bullfight:${DB_PASSWORD}@db:5432/bullfight
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=bullfight
      - PGPASSWORD=${DB_PASSWORD}
      - PGDATABASE=bullfight
      - SESSION_SECRET=${SESSION_SECRET}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ENABLE_BET_BEHIND=${ENABLE_BET_BEHIND:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://yourdomain.com}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=bullfight
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=bullfight
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bullfight -d bullfight"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
